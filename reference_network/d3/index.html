<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
//python -m http.server

let container = d3.select("#container");
let svg = container.append("svg")
    .attr("width",600)
    .attr("height",600);
let data;


d3.json("ref_network.json").then(function(d){
    console.log(d);
    data = d;
    update();
});

function update(){
    let node = svg.append("g")
        .selectAll("circle")
        .data(data.nodes)
        .join("circle")
        .attr("class","node")
        .attr("r",5)
        .attr("cx",n => Math.random()*100)
        .attr("cy",n => Math.random()*100);
    

    let edge = svg.append("g")
        .selectAll("line")
        .data(data.links)
        .join("line");  
}




</script>

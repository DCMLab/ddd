<html>
<head>

<title>Cross</title>

<style>

</style>

</head>
<body>

<div id="container"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>

<p>

  <label for="minref" 
         style="display: inline-block; width: 240px; text-align: right">
         min. references = <span id="minref-value">…</span>
  </label>
  <input type="range" min="1" max="200" id="minref"></p>

<script>

// https://observablehq.com/@d3/force-directed-graph
// https://www.d3indepth.com/force-layout/

const WIDTH = 800;
const HEIGHT = 600;

let container = d3.select("#container");


let svg = container.append("svg")
    .attr("width", WIDTH)
    .attr("height", HEIGHT);
    
let root = svg.append("g");

let zoom = d3.zoom()
  .on('zoom', handleZoom);
  

function handleZoom(e) {
        root.attr('transform', e.transform);
}


function initZoom() {
  d3.select('svg')
    .call(zoom);
}



let node = null;
let link = null;

let data = null;
let simulation = null;





d3.json("ref_network.json").then(d => {
    data = d;
    setup();
});

let myColor = d3.scaleOrdinal().domain(["Source", "Person", "Work"])
    .range(["red", "blue", "green"])
    

    
function setup() {
    console.log(data);

    simulation = d3
        .forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(l => l.id))
		.force("speciallink", d3.forceLink(data.speciallinks).id(l => l.id))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(WIDTH / 2, HEIGHT / 2))
        .on("tick", update);

    link = root.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 1)
        .selectAll("line")
        .data(data.links)
        .join("line")
        .attr("stroke-width", d => d.weight/20);
		
				
	speciallink = root.append("g")
		.attr("stroke", "#ffcc33")
		.attr("stroke-opacity", 1)
		.selectAll("line")
		.data(data.speciallinks)
		.join("line")
		.style("stroke-dasharray", ("3, 3"))
		.attr("stroke-width", 1);


    node = root.append("g")
        .selectAll("circle")
        .data(data.nodes, n => n.id)
        .join("circle")
        .attr("r", 4)
        .style("fill", d => myColor(d.type))
        .call(
            d3.drag()
            .on("start", dragStart)
            .on("drag", dragUpdate)
            .on("end", dragEnd)
        );

               
    textElems = root.append("g")
        .selectAll("text")
        .data(data.nodes)
        .join("text")
        .text(d => d.id)
        .attr('font-size',12)
        .attr('font-size',12)
        .style("visibility", "hidden")
        .call(
            d3.drag()
            .on("start", dragStart)
            .on("drag", dragUpdate)
            .on("end", dragEnd));
			

        
    linkedByIndex = {};
    data.links.forEach(d => {
        linkedByIndex[`${d.source.index},${d.target.index}`] = true;
    });
	
	data.speciallinks.forEach(d => {
        linkedByIndex[`${d.source.index},${d.target.index}`] = true;
    });
    
    initZoom();
    update();
	change(0);
}

//TODO : css pointer-event None (éviter que la souris réagisse au texte)
function update() {

    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);
	  
    speciallink
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y)	

    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y)
      .on('mouseover.fade', fade(0.1))
      .on('mouseout.fade', fade(1));
    
    textElems
        .attr("x", d => d.x + 10)
        .attr("y", d => d.y)
        //.on('mouseover.fade', fade(0.1))
        //.on('mouseout.fade', fade(1));
		
	d3.select("#minref").on("input", function() {
	change(+this.value);
	});
	

	
}

function change(minref) {
	d3.select("#minref-value").text(minref);
	d3.select("#minref").property("value", minref);
	
	
}

function dragStart(event) {
    if (!event.active)
        simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
}

function dragUpdate(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
}

function dragEnd(event) {
    if (!event.active)
        simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
}

  
function isConnected(a, b) {
    return linkedByIndex[`${a.index},${b.index}`] || linkedByIndex[`${b.index},${a.index}`] || a.index === b.index;
}

function fade(opacity) {
    return (e, d) => {
      node.style('opacity', o => (isConnected(d, o) ? 1 : opacity ));
      textElems.style('visibility', o => (isConnected(d, o) ? "visible" : "hidden"));
      link.style('stroke-opacity', o => (o.source === d || o.target === d ? 1 : opacity));
	  speciallink.style('stroke-opacity', o => (o.source === d || o.target === d ? 1 : opacity));
      if(opacity === 1){
        node.style('opacity', 1)
        textElems.style('visibility', 'hidden')
        link.style('stroke-opacity', 1)
		speciallink.style('stroke-opacity',1)
      };
    };
}

</script>

</body>
</html>
